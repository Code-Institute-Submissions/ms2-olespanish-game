<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="shortcut icon" href="assets/images/ole-icon.png" type="image/png">
      <title>¡Olé Spanish!</title>
  </head>

  <body>
    <div class="container-fluid top-container">
      <h1 class="title"><a href="index.html">¡Olé Spanish!</a></h1>
    </div>
      
    <article class="game-container">
      <div class="row">
        <div class="col-lg-2 game-menu-area shadow mt-lg-0 align-self-center">
          <div class="container">
            <div class="row">
              <div class="col-6 col-lg-12 game-info">
                <h4>Time: <span id="time-counter">0 mins 0 secs</span></h4>
              </div>
              <div class="col-6 col-lg-12 game-info">
                <h4>Moves: <span id="moves-counter"></span></h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9 game-grid-area shadow">
          <div id="game" class="container">
          </div>
        </div>
      </div>
    </article>

    <div class="modal" id="gameOverModal">
      <div class="modal-content">
        <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
        <div class="modal-header">
          <h2>Fin del juego</h2>
        </div>
        <div class="modal-body">
          <div class="message">
            <p>¡Felicidades! Ya estás más cerca de entender la letra de La Macarena</p>
            <p>Has completado el juego en solo <br>
              <span class="total-game-moves"></span> movimientos y <span class="total-game-time"></span>
            </p>
            <p>Congratulations! You're closer now to understand La Macarena</p>
            <p>You completed the game in just <br>
              <span class="total-game-moves"></span> moves and <span class="total-game-time"></span>
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="brown-button" onClick="playAgain()">Play Again</button>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
