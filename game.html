<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/ole-icon.png" type="image/png">
    <title>¡Olé Spanish!</title>
  </head>

  <body>
    <!-- AUDIO DIV (HIDDEN) -->
    <audio id="sounds">   
      <source src="assets/audio/coco.mp3" />   
    </audio>
    <div class="container-fluid top-container">
      <h1 class="title"><a href="index.html">¡Olé Spanish!</a></h1>
    </div>
      
    <!-- GAME -->
    <article class="game-container">
      <div class="row">

        <!-- GAME MENU -->
        <div class="col-lg-2 mx-auto no-gutters game-menu-area shadow mt-lg-0 align-self-center">
          <div class="container">
            <div class="row">
              <div class="col-3 col-lg-12 game-info">
                <h4>Time:</h4>
                  <span id="time-counter" class="counter">00:00</span>
              </div>
              <div class="col-3 col-lg-12 game-info">
                <h4>Moves:</h4>
                  <span id="moves-counter" class="counter"></span>
              </div>
              <div class="col-3 col-lg-12 game-info">
                <a href="index.html" class="neon-btn exit-btn"><i class="far fa-times-circle"></i></a>
              </div>
            </div>
          </div>
        </div>

        <!-- GAME GRID -->
        <div class="col-lg-10 mx-auto no-gutters game-grid-area shadow">
          <div id="game" class="container">
          </div>
        </div>
      </div>
    </article>

    <!-- GAME OVER MODAL -->
    <div class="modal" id="game-over-modal">
      <div class="modal-content shadow">
        <span aria-label="close" role="button" class="close" id="close-modal">&times;</span>
        <div class="modal-header">
          <h2>Fin del juego</h2>
        </div>
        <div class="modal-body">
          <div class="message">
            <p>¡Felicidades! It seems you're quite good at Spanish :D <br>You completed the game in just <br>
              <span id="total-game-moves"></span> moves and a time of <span id="total-game-time"></span>.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn neon-btn" onclick="playAgain()"> Play Again</button>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
