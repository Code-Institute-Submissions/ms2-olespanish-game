<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/ole-icon.png" type="image/png">
    <title>¡Olé Spanish!</title>
  </head>

  <body>
    <div class="container-fluid top-container">
      <h1 class="title"><a href="index.html">¡Olé Spanish!</a></h1>
    </div>
      
    <article>
      <!-- PAGE HEADER -->
      <div class="container heading-container vocab-heading-container shadow">
        <div class="row">
          <h2 class="heading">Refresh Vocabulary</h2>
        </div>
      </div>

      <!-- CONTENT -->
      <div class="container text-container shadow">
        <div class="row justify-content-center">
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-coco.png" alt="coconut">
            <p class="vocab-name">el coco</p>
            <button onclick="audioCoco.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-fresa.png" alt="strawberry">
            <p class="vocab-name">la fresa</p>
            <button onclick="audioFresa.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-kiwi.png" alt="kiwi">
            <p class="vocab-name">el kiwi</p>
            <button onclick="audioKiwi.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-limon.png" alt="lemon">
            <p class="vocab-name">el limón</p>
            <button onclick="audioLimon.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-manzana.png" alt="apple">
            <p class="vocab-name">la manzana</p>
            <button onclick="audioManzana.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-melocoton.png" alt="peach">
            <p class="vocab-name">el melocotón</p>
            <button onclick="audioMelocoton.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-naranja.png" alt="orange">
            <p class="vocab-name">la naranja</p>
            <button onclick="audioNaranja.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-pera.png" alt="pear">
            <p class="vocab-name">la pera</p>
            <button onclick="audioPera.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-platano.png" alt="banana">
            <p class="vocab-name">el plátano</p>
            <button onclick="audioPlatano.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
          <div class="col-4 col-sm-2 vocab-element">
            <img class ="vocab-img" src="assets/images/vocab-sandia.png" alt="watermelon">
            <p class="vocab-name">la sandía</p>
            <button onclick="audioSandia.play()" class="vocab-sound"><i class="fas fa-volume-up"></i></button>
          </div>
        </div>
        <div class="row shortcut-btns">
          <div class="btn neon-btn sm-btn">
              <a href="game.html" class="btn-link">Play</a>
          </div>
        </div>
      </div> 
    </article>

    <!-- BOOTSTRAP'S SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <script src="assets/js/audio.js"></script>
  </body>
</html>
